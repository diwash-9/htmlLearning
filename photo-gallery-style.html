<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="./photo-gallery-style.css">
</head>

<body>

    <div class="nav-bar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Photo-Gallery</a></li>
            <li><a href="">Info</a></li>
        </ul>
    </div>
    
    <div class="container">
        <div class="title">Photo Gallery</div>
        <div class="photo-gallery">
            <div class="column">
                <div class="photo"><img src="https://source.unsplash.com/random/?flower&water" alt="just random images">
                </div>
                <div class="photo"><img src="https://source.unsplash.com/random/?flower&sunset"
                        alt="just random images"></div>
                <div class="photo"><img src="https://source.unsplash.com/random/?flower&table" alt="just random images">
                </div>
            </div>

            <div class="column">
                <div class="photo"><img src="https://source.unsplash.com/random/?honey-bees" alt="just random images">
                </div>
                <div class="photo"><img src="https://source.unsplash.com/random/?mountains" alt="just random images">
                </div>
                <div class="photo"><img src="https://source.unsplash.com/random/?night-view" alt="just random images">
                </div>
            </div>

            <div class="column">
                <div class="photo"><img src="https://source.unsplash.com/random/?bus" alt="just random images"></div>
                <div class="photo"><img src="https://source.unsplash.com/random/?v8" alt="just random images"></div>
                <div class="photo"><img src="https://source.unsplash.com/random/?train" alt="just random images"></div>
            </div>

        </div>
    </div>
    <!-- <script src="https://unsplash.com/client/v1/js/unsplash-api.js"></script> -->
</body>

</html>
